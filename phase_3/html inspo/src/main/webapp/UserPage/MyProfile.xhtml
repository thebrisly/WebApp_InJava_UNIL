<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>My Profile</title>
        <style>
            body {
                font-family: 'Helvetica', sans-serif;
                background: linear-gradient(to right, #141e30, #243b55);
                color: #fff;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
            }
            .header {
                font-size: 48px;
                margin-bottom: 40px;
                color: #001f3f;
                font-weight: bold;
                text-align: center;
            }

            .rectangle-container {
                background-color: #F5FAFF; /* Bleu clair */
                color: #001f3f; /* Bleu foncé */
                padding: 20px;
                text-align: center;
                margin-top: 20px;
                border-radius: 8px;
                width: 700px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }


            .text{
                font-size: 20px;

                margin-bottom: 15px;
                color: #001f3f;
                width: 100%;
            }
            .text-output{
                font-size: 20px;
                font-weight: bold;

                margin-bottom: 20px;
                color: #001f3f;
                width: 100%;
            }

            .input-field {
                text-align: center;
                font-size: 18px;
                height: 20px;
                padding: 10px;
                margin-left: 20px;
                border: 1px solid #001f3f;
                border-radius: 8px;

            }

            .current-balance {
                font-size: 24px;
                margin-top: 10px;
                text-align: center;
                color: #fff; /* Blanc */
            }

            .current-balance.negative {
                color: #ff0000; /* Rouge si négatif */
            }

            .command-button {
                font-size: 20px;
                background-color: #243b55; /* Bleu clair */
                color: #fff;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
                border-radius: 8px;
                transition: background-color 0.3s, color 0.3s;
                margin-left: 20px;
                margin-top: 20px;
            }

            .command-button:hover {
                background-color: #0056b3;
            }

            .logout-button {
                position: fixed; 
                top: 20px; 
                right: 20px; 
                font-size: 20px;
                background-color: #fff; /* Bleu clair */
                color: #001f3f;
                border: none;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); 
                padding: 15px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                border-radius: 8px;
            }
            .logout-icon {
                width: 30px;
                height: 30px;
                cursor: pointer;
            }
            .top-left-menu {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 2;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); 
            }

            .dropdown {
                text-align: center;
            }

            .dropdown button {
                font-size: 24px;
                background-color: #fff;
                color: #001f3f;
                border: none;
                padding: 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                border-radius: 8px;
            }

            .dropdown-content {
                display: block;
                position: absolute;
                background-color: #243b55;
                min-width: 160px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-10px);
                transition: all 0.3s ease;
            }
            .dropdown-content a {
                color: #fff;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #fff;
                color: #001f3f;
            }

            .dropdown:hover .dropdown-content {
                opacity: 1;
                visibility: visible;
                transform: translateY(0px);
            }

        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="rectangle-container">
                <!-- Titre -->
                <h1 class="header">
                    My Profil
                </h1>
                <h:panelGrid columns="2">
                    <h:outputText value="Name: " styleClass="text"/>
                    <h:outputText value="#{loginBean.getUserLoggedIn().name}" styleClass="text-output"/>
                    
                    <h:outputText value="Username: " styleClass="text"/>
                    <h:outputText value="#{loginBean.getUserLoggedIn().username}" styleClass="text-output"/>

                    <h:outputText value="Password " styleClass="text"/>
                    <h:outputText value="*****" styleClass="text-output"/>
                    
                    <h:outputText value="Email: " styleClass="text"/>
                    <h:outputText value="#{loginBean.getUserLoggedIn().email}" styleClass="text-output"/>
                </h:panelGrid>
            </div>
                <!-- Répéter pour Name, Email, Password... -->
            <div class="rectangle-container">
                <!-- Champs pour nouveau mot de passe et nouveau nom d'utilisateur avec boutons -->
                <div class="grid-row">
                    <h:outputText value="New Username: " styleClass="text"/>
                    <h:inputText styleClass="input-field" value="#{userBean.newUsername}" />
                    <h:commandButton styleClass="command-button" value="Change Username" action="#{userBean.changeUsername()}" />
                </div>
                <div class="grid-row">
                    <h:outputText value="New Password: " styleClass="text"/>
                    <h:inputSecret styleClass="input-field" value="#{userBean.newPassword}" />
                    <h:commandButton styleClass="command-button" value="Change Password" action="#{userBean.changePassword()}" />
                </div>
                <div class="grid-row">
                    <h:outputText value="New Email: " styleClass="text"/>
                    <h:inputText styleClass="input-field" value="#{userBean.newEmail}" />
                    <h:commandButton styleClass="command-button" value="Change Email" action="#{userBean.changeEmail()}" />
                </div>
            </div>

            <div class="buttons-container">
                <div class="top-left-menu">
                    <div class="dropdown">
                        <button>Menu</button>
                        <div class="dropdown-content">
                            <h:link value="My MMM" outcome="/UserPage/UserMainPage.xhtml?faces-redirect=true" />
                            <h:link value="Analysis" outcome="/UserPage/Analysis.xhtml?faces-redirect=true" />
                            <h:link value="Edit budget" outcome="/UserPage/EditBudget.xhtml?faces-redirect=true" />
                            <h:link value="Enter Expenses" outcome="/UserPage/EnterExpenses.xhtml?faces-redirect=true" />
                            <h:link value="What is it ?" outcome="/UserPage/WhatIsIt.xhtml?faces-redirect=true" />
                            <h:link value="Team" outcome="/UserPage/Team.xhtml?faces-redirect=true" />
                            <h:link value="Contact" outcome="/UserPage/Contact.xhtml?faces-redirect=true" />
                        </div>
                    </div>
                </div>
            </div>
            <h:commandLink styleClass="logout-button" action="#{loginBean.userLogsOut()}">
                <img src="#{request.contextPath}/images/logout.jpeg" alt="Logout" class="logout-icon" />
            </h:commandLink>
        </h:form>

    </h:body>
</html>
