<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Contact</title>
        <style>
            body {
                font-family: 'Helvetica', sans-serif;
                background: linear-gradient(to right, #141e30, #243b55);
                color: #fff;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
            }
            .header {
                font-size: 48px;
                margin-bottom: 40px;
                color: #001f3f;
                font-weight: bold;
                text-align: center;
            }

            .rectangle-container {
                background-color: #F5FAFF; /* Bleu clair */
                color: #001f3f; /* Bleu foncé */
                padding: 20px;
                text-align: center;
                margin-top: 20px;
                border-radius: 8px;
                width: 700px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .grid-item-label {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 5px;
                color: #001f3f; /* Bleu Material Design */
            }

            .grid-item-input {
                text-align: left;
                font-size: 18px;
                height: 20px;
                padding: 10px;
                margin-left: 20px;
                border: 1px solid #001f3f;
                border-radius: 8px;
            }

            .long-message-input {
                text-align: left;
                font-size: 18px;
                height: 100px;
                padding: 10px;
                margin-left: 20px;
                border: 1px solid #001f3f;

            }

            .send-button {
                font-size: 20px;
                background-color: #243b55; /* Bleu clair */
                color: #fff;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
                border-radius: 8px;
                transition: background-color 0.3s, color 0.3s;
                margin-left: 20px;
                margin-top: 20px;
            }

            .send-button:hover {
                background-color: #0056b3; /* Bleu foncé Material Design */
            }
            
            .star-rating {
                unicode-bidi: bidi-override;
                direction: rtl;
                text-align: center; /* Center the stars */
                font-size: 30px;
                cursor: pointer;
                margin: 0 auto; /* Additional centering for the container */
                display: block; /* Use block to allow margin to take effect */
            }
            .star-rating > span:hover,
            .star-rating > span:hover ~ span,
            .star-rating > span.selected ~ span {
                color: #27bbf5;
            }
            
            .star-rating > input {
                display: none;
            }

            /* Style for the message */
            .rating-message {
                text-align: center;
                display: none; /* Hide by default */
                color: #28a745; /* Green color for success message */
                margin-top: 20px;
            }
            .logout-button {
                position: fixed; 
                top: 20px; 
                right: 20px; 
                font-size: 20px;
                background-color: #fff; /* Bleu clair */
                color: #001f3f;
                border: none;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); 
                padding: 15px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                border-radius: 8px;
            }
            .logout-icon {
                width: 30px;
                height: 30px;
                cursor: pointer;
            }
            .top-left-menu {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 2;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); 
            }

            .dropdown {
                text-align: center;
            }

            .dropdown button {
                font-size: 24px;
                background-color: #fff;
                color: #001f3f;
                border: none;
                padding: 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                border-radius: 8px;
            }

            .dropdown-content {
                display: block;
                position: absolute;
                background-color: #243b55;
                min-width: 160px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-10px);
                transition: all 0.3s ease;
            }
            .dropdown-content a {
                color: #fff;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #fff;
                color: #001f3f;
            }

            .dropdown:hover .dropdown-content {
                opacity: 1;
                visibility: visible;
                transform: translateY(0px);
            }
        </style>
        <script type="text/javascript">
        //<![CDATA[
            function toggleStarRating(rating) {
                document.getElementById('star-value').value = rating;
                // Highlighting stars up to the selected one
                var stars = document.querySelectorAll('.star-rating > span');
                stars.forEach(function(star, index) {
                    star.style.color = index < rating ? '#27bbf5' : '#001f3f';
                    star.classList.remove('selected');
                });
                for (var i = 0; i < rating; i++) {
                    stars[5 - i - 1].classList.add('selected');
                }
                // Show message
                var messageDiv = document.getElementById('rating-message');
                messageDiv.innerHTML = 'Your grade of ' + rating + ' stars has been well received!';
                messageDiv.style.display = 'block'; // Show the message
            }


        //]]>
        </script>
        <script type="text/javascript">
        //<![CDATA[
            function sendMessage() {
                //on devrait mettre ici une condition si l'user ne rempli pas tous les champs




                var messageDiv = document.getElementById('message-response');
                messageDiv.innerHTML = 'Your message has been sent successfully!';
                messageDiv.style.display = 'block'; // Show the message


                return false;
            }
        //]]>
        </script>
    </h:head>
    <h:body>
        <h:form onsubmit="return sendMessage();">
            <div class="rectangle-container">
                <h1 class="header">Contact</h1>
                <h:panelGrid  columns="2">
                    <h:outputText styleClass="grid-item-label" value="Email:" />
                    <h:inputText styleClass="grid-item-input" value="#{contactformBean.CFEmail}" required="true" />
                    <h:outputText styleClass="grid-item-label" value="Name:" />
                    <h:inputText styleClass="grid-item-input" value="#{contactformBean.CFName}" required="true" />
                    <h:outputText styleClass="grid-item-label" value="Message:" />
                    <h:inputTextarea styleClass="long-message-input" value="#{contactformBean.CFMessage}" required="true" />
                    <br/>
                    <h:commandButton styleClass="send-button" value="Send" />
                </h:panelGrid>
                <div id="message-response" style="display:none; color: green; text-align:center;margin-top: 20px; margin-bottom:20px;"></div>
            </div>
        </h:form>
        <!-- Message response area -->

        <div class="rectangle-container">
            <div class="rate-message">
                How's your experience going ? Rate us !
            </div>

            <h:form>
                <div class="star-rating">
                    <span onclick="toggleStarRating(5)">&#x2605;</span>
                    <span onclick="toggleStarRating(4)">&#x2605;</span>
                    <span onclick="toggleStarRating(3)">&#x2605;</span>
                    <span onclick="toggleStarRating(2)">&#x2605;</span>
                    <span onclick="toggleStarRating(1)">&#x2605;</span>
                    <input type="hidden" id="star-value" name="star-value" value="0" />
                </div>
                <div id="rating-message" class="rating-message"></div>
            </h:form>    

        </div>    
        <h:form>
            <div class="buttons-container">
                <div class="top-left-menu">
                    <div class="dropdown">
                        <button>Menu</button>
                        <div class="dropdown-content">
                            <h:link value="My MMM" outcome="/UserPage/UserMainPage.xhtml?faces-redirect=true" />
                            <h:link value="Analysis" outcome="/UserPage/Analysis.xhtml?faces-redirect=true" />
                            <h:link value="Edit budget" outcome="/UserPage/EditBudget.xhtml?faces-redirect=true" />
                            <h:link value="Enter Expenses" outcome="/UserPage/EnterExpenses.xhtml?faces-redirect=true" />
                            <h:link value="What is it ?" outcome="/UserPage/WhatIsIt.xhtml?faces-redirect=true" />
                            <h:link value="Team" outcome="/UserPage/Team.xhtml?faces-redirect=true" />
                            <h:link value="Contact" outcome="/UserPage/Contact.xhtml?faces-redirect=true" />
                        </div>
                    </div>
                </div>
            </div>
            <h:commandLink styleClass="logout-button" action="#{loginBean.userLogsOut()}">
                <img src="#{request.contextPath}/images/logout.jpeg" alt="Logout" class="logout-icon" />
            </h:commandLink>
        </h:form>
    </h:body>
</html>
